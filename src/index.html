<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <header>
    <div class='header-buttons'>
      <img class="metropolia-logo" src="./assets/logos/metropolia_s_oranssi_en.png" alt="metropolia oranssi logo">
      <button id="language-button">FI/EN</button>
      <button id="save-button">Save view</button>
      <select id="domain-select" name="Toimipaikka" title="Toimipaikka">
        <option value="Karamalmi">Karamalmi</option>
        <option value="Arabia">Arabia</option>
        <option value="Myllypuro">Myllypuro</option>
        <option value="Myyrmäki">Myyrmäki</option>
      </select>
    </div>
    <p class="weather-report"></p>
  </header>
  <main>
    <section class="sides leftside">
      <video id="video1" src="./assets/videos/mediavideota.mp4" width="640" height="360"  autoplay muted class="video"></video>
      <video id="video2" src="./assets/videos/kampusesittely.mp4" width="640" height="360"  autoplay muted class="video"> </video>
      <video id="video3" src="./assets/videos/infodisplay10sec.mp4" width="640" height="360"  autoplay muted class="video">  </video>

    </section>
    <section class="sides rightside">
      <figure>
        <img class="restaurant-logo" src="./assets/logos/sodexo.png" alt="restaurant logo">
      </figure>
      <h2 class="restaurant-name">RUOKALISTA</h2>
      <ul id="menu"></ul>
    </section>
  </main>
  <footer></footer>
</body>

</html>
